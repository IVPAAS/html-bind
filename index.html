<html><head>
    <title></title>


    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.1.1.min.js"></script>
    <script src="HTMLBind.js"></script>
</head>
<body>
<div kshow="playing" khide="!playing" data-value="data" style="">content123</div>
<input type="text" onkeyup="$kscope.data=this.value">
<div data-value="data" format="addSomthing">content123123</div>


<button value="Play" onclick="$kscope.playing = true;">Play</button>
<button value="Pause" onclick="$kscope.playing = false">Pause</button>

<script>
    var $kscope = {
        playing:true,
        pause:false,
        data:"content123",
        addSomthing:function(value){
            return value  +"123";
        }
    };


    var watcher = new kWatcher($kscope);

    watcher.bind("playing",function(prop,old,newVal)
    {
        console.log(prop +":" + old +"--" + newVal);
    })










</script>

</body></html>
